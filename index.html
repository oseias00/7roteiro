<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerenciador de Partidas</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>    
 <body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center mb-4">⚽ Gerenciador de Partidas</h1>
    
            <div class="card p-4 shadow-sm">
                <form id="form-partida" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" id="titulo" class="form-control" placeholder="Título" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="local" class="form-control" placeholder="Local" required>
                    </div>
                    <div class="col-md-6">
                        <input type="date" id="data" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <input type="time" id="horario" class="form-control" required>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-success w-100">Criar Partida</button>
                    </div>
                </form>
            </div>
    
            <!-- Lista de Partidas -->
            <div id="partidas" class="mt-4 row">
                <!-- As partidas serão adicionadas aqui -->
            </div>
        </div>
    
        <script src="script.js"></script>
    </body>
    
</html>
